<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POI Path Finder</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Add RBush library -->
    <script src="https://unpkg.com/rbush@3.0.1/rbush.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 100%;
            width: 100%;
        }
        .info-panel {
            padding: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            max-width: 300px;
        }
        .legend {
            line-height: 18px;
            color: #555;
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
        .button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            margin-top: 8px;
            border-radius: 4px;
            cursor: pointer;
        }
        .button:hover {
            background: #45a049;
        }
        .button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .loading {
            display: none;
            margin-top: 10px;
        }
        .loading.visible {
            display: block;
        }
        #path-info {
            margin-top: 10px;
            font-weight: bold;
        }
        .path-comparison {
            margin-top: 15px;
            font-size: 14px;
        }
        .path-comparison div {
            margin-bottom: 5px;
        }
        .layer-control {
            margin-top: 15px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
        .layer-control h4 {
            margin: 0 0 8px 0;
        }
        .layer-control label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="visualization.js"></script>
</body>
</html>
